<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

			<div class="slider">
				<div class="slider-prev"></div>
				
				<ul>
					<li>
						<img class="item small1" style="order: 0;" src="https://images.unsplash.com/photo-1508766206392-8bd5cf550d1c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" 
						>
					</li>
					<li>
						<img class="item big1" style="order: 1;" src="https://images.unsplash.com/photo-1521737711867-e3b97375f902?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" 
						>
					</li>

					<li>
						<img class="item focus" style="order: 2;" src="https://images.unsplash.com/photo-1579226905180-636b76d96082?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
						 >
					</li>

					<li>
						<img class="item big2" style="order: 3;" src="https://images.unsplash.com/photo-1578496479531-32e296d5c6e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
						>
					</li>

					<li>
						<img class="item small2" style="order: 4;" src="https://images.unsplash.com/photo-1603843722974-3a4031f9f97c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
						 >
					</li>
				</ul>

				<div class="slider-next"></div>
			</div>

			

		
	
</body>

<script>
	// Listen for Click -----------------------------------------------------------

document.addEventListener("click", (e) =>{
    if(e.target.classList.contains("slider-prev")){
      
        updatePrev();
    }
    else if(e.target.classList.contains("slider-next")){
    
        updateNext();
    }
})

function updateNext() {
    // Set the position of each item based on the current index
    const items = document.querySelectorAll('.item');
    items.forEach((item) => {
      let position = parseInt(item.style.order);
      console.log(position);
      if (position + 1 <= 4){
        position ++;
        item.style.order = position;
        console.log(position);
      } else {
        item.style.order = 0;
        console.log(position);
      }

      
    });
    // Apply styles based on the position of each item
    items.forEach((item) => {
        let position2 = parseInt(item.style.order);
      if (position2 == 0) {
        item.classList.add('small1');
        item.classList.remove('small2');
      } else if (position2 == 1) {
        item.classList.add('big1');
        item.classList.remove('small1');
      } else if (position2 == 2) {
        item.classList.add('focus');
        item.classList.remove('big1');
      } else if (position2 == 3) {
        item.classList.add('big2');
        item.classList.remove('focus');
      } else if (position2 == 4) {
        item.classList.add('small2');
        item.classList.remove('big2');
      }
    });
  }

  function updatePrev() {
    // Set the position of each item based on the current index
    const items = document.querySelectorAll('.item');
    items.forEach((item) => {
      let position = parseInt(item.style.order);
      console.log(position);
      if (position - 1 >= 0){
        position --;
        item.style.order = position;
        console.log(position);
      } else {
        item.style.order = 4;
        console.log(position);
      }

      
    });
    // Apply styles based on the position of each item
    items.forEach((item) => {
        let position2 = parseInt(item.style.order);
      if (position2 == 0) {
        item.classList.add('small1');
        item.classList.remove('big1');
      } else if (position2 == 1) {
        item.classList.add('big1');
        item.classList.remove('focus');
      } else if (position2 == 2) {
        item.classList.add('focus');
        item.classList.remove('big2');
      } else if (position2 == 3) {
        item.classList.add('big2');
        item.classList.remove('small2');
      } else if (position2 == 4) {
        item.classList.add('small2');
        item.classList.remove('small1');
      }
    });
  }
</script>
<style>


.slider{


  width: 100vw;
  position: relative;
}

ul{
  list-style: none;
  display: flex;
  flex-direction: row;
  gap: 10px;
}

li{
  width: fit-content;
  height: fit-content;
}

li img{
  border-radius: 5% / 3%;
  border: 1px solid var(--main-background);
  position: relative;
}

.slider-prev,
.slider-next{
  height: fit-content;
  background-color: inherit;
  font-size: 30px;
  margin: auto;
  cursor: pointer;
  font-weight: 600;
  position: absolute;
  top: 160px;
}

.slider-prev{
  left: 40px;
}

.slider-next{
  right: 40px;
  
}

.slider-prev::before{
  content: '<';
  margin-right: 15px;
  z-index: 55;
}

.slider-next::before{
  content: '>';
  margin-left: 15px;
  z-index: 55;
}

.item{
  flex: 1 0 20%;
  height: 90vh;
  object-fit: cover;
  transition: all 0.6s ease-in-out;
}

.small1, .small2 {
  transform: scale(0.65);
  position: absolute;
  z-index: -1;
  top: 3vh;
}

.big1, .big2 {
	transform: scale(0.8);
  position: absolute;
  z-index: 0;
  top: 2vh;
}

.small1{
  left: 100vw;
}

.big1{
  left: 250px;
}

.focus {
  position: absolute;
  z-index: 1;

  left: 420px;
  top: 10px;
}

.big2{
  left: 600px;
}

.small2{
  left: 750px;
}

@media screen and (max-width: 992px) {

}
</style>
</html>
